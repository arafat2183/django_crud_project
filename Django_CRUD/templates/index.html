{% extends "master.html" %}

{% block content %}
    <div class="container">
        <h2>Book List</h2>
        <hr>
        <table class="table table-dark">
            <thead>
                <tr class="warning">
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
            {% for book in books %}
                <tbody>
                    <tr class="success">
                        <td>{{ book.title }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.author }}</td>
                        <td style = "width:150px;">
                            <div>
                                <a class="btn btn-primary" href="/edit/{{ book.id }}">Edit</a>
                                <a class="btn btn-danger" href="/delete/{{ book.id }}">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            {% endfor %}
        </table>
        <a class="btn btn-info" href="/add_book/">Add Book</a>    
    </div>
{% endblock %}
